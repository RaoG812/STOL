<!DOCTYPE html>
<html lang="en-US">

<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nanum+Gothic">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <h1>Sign Up & Login With Telegram</h1>
    <div class="middle-center">
        <h1>Hello, Anonymous!</h1>
        <!-- Button to open Telegram authentication -->
        <a href="#" id="telegram-login-btn">Login with Telegram</a>
        <script type="text/javascript">
          document.getElementById('telegram-login-btn').addEventListener('click', function() {
            // Replace with your bot username and the URL of your redirect page
            const botUsername = 'stol_food_bot';
            const redirectUrl = 'https://raog812.github.io/STOL/Home_Screen1.html'; // Update with your redirect URL

            // Construct the Telegram OAuth URL
            const oauthUrl = `https://t.me/${botUsername}?start=auth&redirect_uri=${encodeURIComponent(redirectUrl)}`;

            // Open the URL in a popup window
            const width = 600;
            const height = 400;
            const left = (window.innerWidth - width) / 2;
            const top = (window.innerHeight - height) / 2;
            
            window.open(oauthUrl, 'TelegramAuthPopup', `width=${width},height=${height},top=${top},left=${left}`);
          });
        </script>
    </div>
</body>

</html>
