<!DOCTYPE html>

    <link rel="icon" type="image/x-icon" href="assets/images/favicon.png">
    <link rel="stylesheet" href="assets/css/all.min.css">
    <link rel="stylesheet" href="assets/css/swap.css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">

    <link rel="stylesheet" href="assets/css/style.css">

</head>
<body>
    <div class="site_content">
        <!-- ======================All Page Loader========================= -->
        <div class="loader-wrapper loader">
            <div class="icon-loader">
                <img src="assets/images/pan.gif" alt="pan">
            </div>
        </div>
        <!-- ======================All Page Loader End========================= -->
        <section class="container">
            <!-- ====================== Header ========================= -->
            <header id="top-navbar" class="top-navbar top-navbar2">
                <div class="top-header-full">
                    <div class="back-btn">
                        <a href="javascript:history.go(-1)">
                            <svg class="svg-media" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                                viewBox="0 0 24 24" fill="none">
                                <g>
                                    <path d="M5 12H19" stroke="black" stroke-width="2" stroke-linecap="round"
                                        stroke-linejoin="round" />
                                    <path d="M5 12C5 12 9 15 9 17" stroke="black" stroke-width="2"
                                        stroke-linecap="round" stroke-linejoin="round" />
                                    <path d="M5 12C5 12 9 9 9 7" stroke="black" stroke-width="2" stroke-linecap="round"
                                        stroke-linejoin="round" />
                                </g>
                            </svg>
                        </a>
                    </div>
                    <div class="header-title">
                        <h1>Reset Password</h1>
                    </div>
                </div>
            </header>
            <!-- ====================== Header End========================= -->
            <!-- ======================Reset Password Screen ========================= -->
            <div class="section-main">
                <p class="instructions">Enter new password and confirm.</p>
                <form class="new_password_input">
                    <div class="form-item">
                        <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                            viewBox="0 0 24 24" fill="none">
                            <g>
                                <path
                                    d="M17 11H7C5.89543 11 5 11.8954 5 13V19C5 20.1046 5.89543 21 7 21H17C18.1046 21 19 20.1046 19 19V13C19 11.8954 18.1046 11 17 11Z"
                                    stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                                <path
                                    d="M12 17C12.5523 17 13 16.5523 13 16C13 15.4477 12.5523 15 12 15C11.4477 15 11 15.4477 11 16C11 16.5523 11.4477 17 12 17Z"
                                    stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                                <path
                                    d="M8 11V7C8 5.93913 8.42143 4.92172 9.17157 4.17157C9.92172 3.42143 10.9391 3 12 3C13.0609 3 14.0783 3.42143 14.8284 4.17157C15.5786 4.92172 16 5.93913 16 7V11"
                                    stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                            </g>
                        </svg>
                        <input type="password" placeholder="Password" autocomplete="off" name="pass">
                        <i class="fas fa-eye-slash" id="eye1"></i>
                    </div>
                    <div class="form-item">
                        <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                            viewBox="0 0 24 24" fill="none">
                            <g>
                                <path
                                    d="M17 11H7C5.89543 11 5 11.8954 5 13V19C5 20.1046 5.89543 21 7 21H17C18.1046 21 19 20.1046 19 19V13C19 11.8954 18.1046 11 17 11Z"
                                    stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                                <path
                                    d="M12 17C12.5523 17 13 16.5523 13 16C13 15.4477 12.5523 15 12 15C11.4477 15 11 15.4477 11 16C11 16.5523 11.4477 17 12 17Z"
                                    stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                                <path
                                    d="M8 11V7C8 5.93913 8.42143 4.92172 9.17157 4.17157C9.92172 3.42143 10.9391 3 12 3C13.0609 3 14.0783 3.42143 14.8284 4.17157C15.5786 4.92172 16 5.93913 16 7V11"
                                    stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                            </g>
                        </svg>
                        <input type="password" placeholder="Confirm Password" id="confirm-password" autocomplete="off"
                            name="pass">
                        <i class="fas fa-eye-slash" id="eye"></i>
                    </div>
                    <div class="get-start-btn sign-up-btn" onclick="location.href='verify_phone_number.html'">Change
                        Password
                    </div>
                </form>
            </div>
            <!-- ======================Reset Password Screen End========================= -->
        </section>
    </div>
    <script src="assets/javascript/jquery.min.js"></script>
    <script src="assets/javascript/bootstrap.bundle.min.js"></script>
    <script src="assets/javascript/slick.min.js"></script>
